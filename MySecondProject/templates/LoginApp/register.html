{% extends "LoginApp/base.html" %}
{% load static %}
{% block body_block %}
{% if registered %}
<div class="alert alert-success"> Registration Successfull</div>
{% else %}


<form class="mt-5 " method = "POST" enctype='multipart/form-data'>
    {{user_form.as_p}}
    {{user_info_form.as_p}}
    {% csrf_token %}
    <input type="submit" name="submit" value="Register">
</form>
{% endif %}

{% endblock body_block %}
